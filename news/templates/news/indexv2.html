{% extends "news/layout/base.html" %}

{% block content %}
{% for n in news %}
{% ifchanged %}
<div id="news">
    <div class="media border-bottom mb-4" id="media">
        <img class="align-self-start mr-4 rounded" src="{{n.icon}}" alt="image" height="60" width="60">
        <div class="media-body">
          <h6 class="mt-0"><a href="{{n.url_source}}" target=_blank class="text-dark" id="title_news">{{n.title}}</a></h6>
          <p><h6><a class="text-muted" href="{% url 'by_category' n.category.pk %}" id="category_news">{{ n.category }}</a></h6></p>
          <p class="mb-4 text-muted" id="date_time">{{n.published|date:"d.m.Y H:i" }}</p>
        </div>
      </div>
    </div>
{% endifchanged %}
{% endfor %}
{% endblock %}
